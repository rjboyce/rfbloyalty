<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-rfb-location-heading"
        data-cy="RfbLocationCreateUpdateHeading"
        jhiTranslate="rfbloyaltyApp.rfbLocation.home.createOrEditLabel"
      >
        Create or edit a Rfb Location
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rfbloyaltyApp.rfbLocation.locationName" for="field_locationName"
            >Location Name</label
          >
          <input
            type="text"
            class="form-control"
            name="locationName"
            id="field_locationName"
            data-cy="locationName"
            formControlName="locationName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rfbloyaltyApp.rfbLocation.runDayOfWeek" for="field_runDayOfWeek"
            >Run Day Of Week</label
          >
          <input
            type="number"
            class="form-control"
            name="runDayOfWeek"
            id="field_runDayOfWeek"
            data-cy="runDayOfWeek"
            formControlName="runDayOfWeek"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
