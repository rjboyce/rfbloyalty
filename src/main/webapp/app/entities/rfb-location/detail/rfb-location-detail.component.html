<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="rfbLocation">
      <h2 data-cy="rfbLocationDetailsHeading"><span jhiTranslate="rfbloyaltyApp.rfbLocation.detail.title">Rfb Location</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ rfbLocation.id }}</span>
        </dd>
        <dt><span jhiTranslate="rfbloyaltyApp.rfbLocation.locationName">Location Name</span></dt>
        <dd>
          <span>{{ rfbLocation.locationName }}</span>
        </dd>
        <dt><span jhiTranslate="rfbloyaltyApp.rfbLocation.runDayOfWeek">Run Day Of Week</span></dt>
        <dd>
          <span>{{ rfbLocation.runDayOfWeek }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/rfb-location', rfbLocation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
